title: Downstairs
path: downstairs
panel: true
badges: []
cards:
  - type: horizontal-stack
    cards:
 

      #################################################
      # Floorplan
      #################################################
      - type: custom:floorplan-card
        full_height: true
        config:
          console_log: info
          log_level: info
          defaults:
            hover_action: hover-info
            tap_action: more-info
          image: /local/floorplan/downstairs_optimised.svg
          stylesheet: /local/floorplan/downstairs.css
          rules: !include_dir_merge_list downstairs/
        style: >
          ha-card {
            #  max-width: 177vh;
              margin: 0 -4px;
              background: radial-gradient(ellipse at 40% 70%, rgba(99,191,197,1) 0%, rgba(34,118,146,1) 38%, rgba(28,73,97,1) 79%);
              border-width: 0;
              border-radius: 0px;
              box-shadow: none
              transform: scale(1.0);
          }
            
      - !include general/batteries.yaml
      - !include general/weather.yaml
      - !include general/media.yaml
