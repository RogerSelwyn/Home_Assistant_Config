# Backgrounds ******************************
- entity: input_select.floorplan
  element: up_touch
  tap_action:
    service: input_select.select_option
    service_data: 
      option: up
  state_action:
    - action: call-service
      service: floorplan.class_set
      service_data: 
        elements:
          - upstairs
          - downstairs
          - up
          - down
        class: 'floorplan floorplan-${entity.state}'
- entity: input_select.floorplan
  element: down_touch
  tap_action:
    service: input_select.select_option
    service_data: 
      option: down

- entity: sun.sun
  elements: 
    - downstairs_day
    - upstairs_day
  hover_action: false
  state_action:
    - action: call-service
      service: floorplan.style_set
      service_data:
        entity: sensor.sunlight_opacity
        style: |
            > 
            if( entity.state == 0 )
                return "display: none;";
            return `opacity: ${entities['sensor.sunlight_opacity'].state};`


# Motion Areas *************************************
- entity: binary_sensor.kitchen_occupancy
  elements:
    - room_kitchen
    - path_kitchen
    - light_overlay.kitchen_light
  state_action:
    - action: call-service
      service: floorplan.class_set
      service_data: 'motion motion-${entity.state}'    
  hold_action:
     action: call-service
     service: honeycomb
     service_data:
      template: area
      autoclose: false
      variables:
         climate: climate.kitchen
         motion: binary_sensor.kitchen_occupancy
  double_tap_action: 
      - service: floorplan.execute
        service_data:
          infoCard: "${functions.infoCard('Kitchen')}"

