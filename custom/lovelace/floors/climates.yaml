# Climate **************************************
- entities:
  - climate.living_room
  - climate.dining_room
  - climate.kitchen
  - climate.cloakroom
  - climate.bedroom_1
  - climate.bedroom_2
  - climate.bedroom_3
  - climate.bathroom
  - climate.ensuite
  state_action:
    - action: call-service
      service: floorplan.text_set
      service_data: |
        > return `${entity.attributes.current_temperature.toFixed(1)}째`
    - action: call-service
      service: floorplan.class_set
      service_data: |
        > 
        return `climate climate-${entity.attributes.hvac_action}`;

- entity: climate.hall
  elements:
    - climate.hall
    - climate.hall_upstairs
  state_action:
    - action: call-service
      service: floorplan.text_set
      service_data: |
        > return `${entity.attributes.current_temperature.toFixed(1)}째`
    - action: call-service
      service: floorplan.class_set
      service_data: |
        > 
        return `climate climate-${entity.attributes.hvac_action}`;

- entity: sensor.zwave_office_fibaro_temperature
  element: climate.office
  state_action:
    - action: call-service
      service: floorplan.text_set
      service_data: |
        > return `${Number(entity.state).toFixed(1)}째`


- entity: weather.home
  state_action:
    - action: call-service
      service: floorplan.text_set
      service_data: |
        > return `${entity.attributes.temperature.toFixed(1)}째`

- entity: weather.home
  element: weather.humidity
  state_action:
    - action: call-service
      service: floorplan.text_set
      service_data: |
        > return `${entity.attributes.humidity.toFixed()}%`