  #################################################
  # Right Speakers
  #################################################
    type: custom:mod-card
    card_mod:
      style: |
        :host {
          --vertical-stack-card-margin: 2px;
          transform: translate( 0, 0 );
          top: 6px;
          right: 2px;
          position: absolute;
          width: 265px;
          height: auto !important;
        }
        @media only screen and (max-width: 428px)
        {
            ha-card {
                display: none;
            }
        }
        
    card:
      type: vertical-stack
      cards:
        - type: custom:auto-entities
          show_empty: false
          filter:
            include:
              - domain: media_player
                entity_id: '/media_player\..*_speaker_group/'
                state: paused
            exclude:
              - integration: sonos
                attributes:
                  media_title: "TV" 
          card:
            type: entities
            card_mod:
              style: 
                .: |
                    :host {
                      --paper-item-icon-color: #fff;
                      --ha-card-background: #c8bcd733;
                    }
                    #states {
                        padding: 4px
                    }
     
                hui-media-player-entity-row: 
                  $: |
                    .volume {
                      display: none !important;
                    }
                    .flex {
                        position: absolute;
                        top: -5px;
                        right: 0px;
                    }
        - type: custom:auto-entities
          show_empty: false
          filter:
            include:
              - domain: media_player
                integration: skyq
                state: paused
              - domain: media_player
                integration: skyq
                state: playing
              - domain: media_player
                integration: sonos
                state: playing
            exclude:
              - integration: sonos
                attributes:
                  media_title: "TV" 
          card:
            type: entities
            card_mod:
              style: 
                .: |
                    :host {
                      --paper-item-icon-color: #fff;
                      --ha-card-background: #c8bcd733;
                    }
                    #states {
                        padding: 4px
                    }
                    hui-media-player-entity-row {
                      height: 70px !important; 
                    }

                hui-media-player-entity-row: 
                  $: |
                    .flex {
                        position: absolute;
                        top: 30px;
                        width: 100%;
                    }
