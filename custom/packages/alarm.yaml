# Example configuration.yaml entry
alarm_control_panel:
  - platform: template
    panels:
      texecom:
        name: Texecom
        unique_id: texecom
        code_arm_required: False
        code_format: no_code
        value_template: >
          {% if is_state('binary_sensor.alarm', 'on') %}
            triggered
          {% elif is_state('binary_sensor.armed', 'off') %}
            armed_home
          {% else %}
            disarmed
          {% endif %}
