#         unique_id: nest_hotwater
#         unit_of_measurement: "on"
#         state: >-
#           {% if is_state('switch.tyr_celyn_thermostat_hot_water', 'on') %}
#             1
#           {% else %}
#             0
#           {% endif %}
  - sensor:
      - name: nest_hvac
        unique_id: nest_hvac
        state: >-
          {{ state_attr('climate.tyr_celyn', 'hvac_action')}}
  - sensor:
      - name: nest_current_temperature
        unique_id: nest_current_temperature
        device_class: temperature
        unit_of_measurement: °C
        state: >-
          {{ state_attr('climate.tyr_celyn', 'current_temperature')}}
  - sensor:
      - name: nest_set_temperature
        unique_id: nest_set_temperature
        device_class: temperature
        unit_of_measurement: °C
        state: >-
          {{ state_attr('climate.tyr_celyn', 'temperature')}}
  - sensor:
      - name: nest_current_temperature_hoobs
        unique_id: nest_current_temperature_hoobs
        device_class: temperature
        unit_of_measurement: °C
        state: >-
          {{ state_attr('climate.tyr_celyn_thermostat', 'current_temperature')}}
  - sensor:
      - name: nest_set_temperature_hoobs
        unique_id: nest_set_temperature_hoobs
        device_class: temperature
        unit_of_measurement: °C
        state: >-
          {{ state_attr('climate.tyr_celyn_thermostat', 'temperature')}}

timer:
  heating:
    name: Boiler check
    duration: '01:00:00'
    restore: true