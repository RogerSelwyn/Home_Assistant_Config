instances:
- host: !secret remote_tc_host
  port: !secret remote_tc_port
  secure: true
  verify_ssl: false
  access_token: !secret remote_tc_token
  entity_prefix: "tyrcelyn_"
  exclude:
    domains:
    - persistent_notification
  include:
    entities:
    - binary_sensor.presence_all
    - binary_sensor.presence_cleaner
    - input_number.bookings_today
    - input_number.bookings_tomorrow
    - input_number.bookings_total