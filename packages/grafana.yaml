influxdb:
  api_version: 2
  ssl: false
  host: !secret influx_host
  port: !secret influx_port
  token: !secret influx_token
  organization: !secret influx_organization
  bucket: homeassistant
  default_measurement: state
  tags_attributes:
    - friendly_name
  ignore_attributes:
    - hvac_action
    - hvac_modes
    - icon
    - max_temp
    - min_temp
    - preset_mode
    - preset_modes
    - status
    - supported_features
    - attribution
    - forecast
    - ozone
    - visibility
    - wind_bearing
    - wind_speed
    - editable
    - initial
    - max
    - min
    - mode
    - step
    - is_hue_group
    - max_mireds
    - min_mireds
    - device_class
    - next_dawn
    - next_dusk
    - next_midnight
    - next_noon
    - next_rising
    - next_setting
    - rising
  include:
    domains:
    #   - alarm_control_panel
      - climate
      - weather
    entities:
    #   - sensor.ovo_last_electricity_reading
    #   - sensor.ovo_last_electricity_cost
      - sensor.tc_electricity_instant
      - sensor.tc_oil_power
      - sensor.tc_oil_usage
      - sensor.tc_oil_total
      - sensor.tc_tv_power
      - sensor.tc_utility_power
      - sensor.nest_heating
      - sensor.nest_hotwater
      - sensor.tyr_celyn_humidity
      - sensor.sfups_load
      - sensor.sfups_battery_charge
      
      - sensor.circadian_kelvin
      - sensor.office_kelvin
      - sensor.office_lights_brightness
      - sensor.zwave_office_fibaro_illuminance
      - light.office
      - light.bedroom_1
      - light.bedroom_2
      - light.bedroom_3
      - sun.sun
      
      - binary_sensor.tyrcelyn_presence_all
